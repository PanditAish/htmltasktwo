<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-div">
      <div class="container">
        <div class="loginbox">
            <h1 class="head">Login</h1>
            <form id="loginForm">
                <div class="inputbox">
                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Enter the email" autocomplete="off"/>
                   <span id="emailerror" class="error"></span>
                </div>
                <div class="inputbox">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter the password" autocomplete="off"/>
                    <span id="passworderror" class="error"></span>
                  </div>
                 <div>
                    <button type="submit" class="submitbtn">Login</button>
                 </div>
              </form>
        </div>
      </div>
    </div>
    <script src="Formvalidation.js"></script>
</body>
</html>
